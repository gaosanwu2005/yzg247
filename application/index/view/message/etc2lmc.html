<div data-page="etc2lmc" class="page form">
    <!--顶部导航-->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="" class="back"><i class="icon icon-back"></i></a>
            </div>
            <div class="center sliding" style="text-align: center;width: 100%;">C2C交易</div>
            <div class="right">
                <a href="{:url('Edetail/bonus')}?cwtype=7" class="link" style="font-size: 13px">转账记录</a>
            </div>

        </div>
    </div>
    <!--顶部导航-->
    <style>
        .zcList{
            overflow: hidden;
            padding: 9px;
        }
        .zcList>div{
            float: left;
            width: 49%;
            color: #fff;
            padding:6px 10px;
            box-sizing: border-box;
            background: rgba(51, 92, 148, 0.4);
        }
        .zcList>div span {
            font-size: 12px;

        }
        .zcList>div p{
            font-size: 17px;
            color: #fff;
        }
        input::-webkit-input-placeholder{
            color:#c2c2c2;
        }
        input::-moz-placeholder{   /* Mozilla Firefox 19+ */
            color:#c2c2c2;
        }
        input:-moz-placeholder{    /* Mozilla Firefox 4 to 18 */
            color:#c2c2c2;
        }
        input:-ms-input-placeholder{  /* Internet Explorer 10-11 */
            color:#c2c2c2;
        }
        .form-row{
            background: #fff;
            padding: 0 15px 20px;
        }
        .form-row .input-row{
            border-bottom: 1px solid #eaeaea;
        }
        .form-row .input-row label{
            display: block;
            line-height: 30px;
            font-size: 14px;
            color: #292929;
        }
        .form-row .input-row input{
            width: 100%;
            height: 30px;
            font-size: 15px;
            border: none;
            padding: 0;
            font-family: "Microsoft YaHei";
        }
        .input-box{
            position: relative;
        }
        .input-box a{
            position: absolute;
            top:7px;
            right: 0;
        }
        .input-box select{
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 35px;
            font-size: 14px;
            font-family: "Microsoft YaHei";
            padding: 4px 13px;
            background: #f5f5f5;
            border: none;
            border-radius: 4px;
        }
        .form-row .input-row input[type="submit"]{
            width: 100%;
            background: #3f84eb;
            color: #fff;
            margin-top: 50px;
            height: 40px;
            border-radius: 50px;
        }
        .sjx {
            width: 0;
            height: 0;
            border-width: 5px;
            border-style: solid;
            border-color: black transparent transparent transparent;
            position: absolute;
            top: 17px;
            right: 10px;
        }
    </style>
    <div class="page-content">



        <div class="list-block media-list" style="margin: 5px;background: url('/assets/img/c2c-bg.png') no-repeat;background-size: 100% 100%">
            <ul style="background: transparent">
                <li>
                    <div class="item-content">
                        <div class="item-media">
                            {notempty name="hyrs.avatar"}<img src="{$hyrs['avatar']}" style="border-radius: 50%" width="80" height="80">
                            {else/}
                            <img src="{$site.logo}" style="border-radius: 50%" width="80"> 
                            {/notempty}

                        </div>
                        <div class="item-inner" style="padding-top: 25px;color: #fff">
                            <div class="item-subtitle" style="font-size: 16px">慈善用户：{$hyrs['username']}</div>
                            <div class="item-subtitle" style="font-size: 12px;margin-top: 15px">等级：{$hyrs['level_text']}</div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="zcList" >
                <div>
                    <span>当前LMC资产</span>
                    <p>{$hyrs['wall2']}</p>
                </div>
                <div style="float: right">
                    <span>当前源币资产</span>
                    <p>{$hyrs['wall1']}</p>
                </div>
            </div>
        </div>

        <form  action="/api/trade/pdzz" method="post" class="form-row ajax-submit">
            <div class="input-row">
                <label>钱包地址</label>
                <div class="input-box">
                    <input type="text" value="{$tjuser ? $tjuser : ''}"  name="walladress" id="walladress" placeholder="请输入对方的钱包地址" onchange="MY.yzAccount('{:url('api/user/getrname2')}',{username:$$('#walladress').val()},'#yzname')">
                    <span id="yzname" class="color-red" style="float: right;margin-top: -72px;"></span>
                </div>
            </div>

            <div class="input-row">
                <label>转账个数</label>
                <div class="input-box">
                    <input type="text" name="price" placeholder="请输入您要交易的数量">
                    <select name="ptype" >
                        <option value="wall2">LMC</option>
                        <option value="wall1">源币</option>
                    </select>
                    <span class="sjx"></span>
                </div>
            </div>

            <div class="input-row">
                <label>交易密码</label>
                <div class="input-box">
                    <input type="text" name="password" placeholder="请输入交易密码">
                    <a href="{:url('user/getpwd2')}">| 忘记密码？</a>
                </div>
            </div>

            <div class="input-row">
                <label>手机号码</label>
                <div class="input-box">
                    <input type="text" name="phone" id="phone" value="{$hyrs['mobile']}" readonly>
                </div>
            </div>

            <div class="input-row">
                <label>短信验证</label>
                <div class="input-box">
                    <input type="text" name="captcha" placeholder="请输入验证码">

                    <a onclick="javascript:;">
                        <input class="item-after yzm" style="position: absolute;top: -4px;color:#007aff;font-size:12px;border: none; right: 3px;width: auto;border-bottom: none;" type="button"  onclick="yzm($$('#phone').val(),'c2c',0)" value="| 获取验证码"/>
                    </a>
                </div>
            </div>

            <div class="input-row">
                <input type="submit" value="确认交易">
            </div>

        </form>

    </div>



</div>
