<div data-page="setpwd" class="page form">
	<!--顶部导航-->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="" class="back"><i class="icon icon-back"></i></a>
			</div>
			<div class="center sliding" style="text-align: center;width: 100%;">修改支付密码</div>
			<div class="right">
				<a href="{:url('index/index')}" class="link"> <i class="fa fa-home"></i></a>
			</div>
		</div>
	</div>
	<!--顶部导航-->
	<div class="page-content">
		<div class="content-block-title">
		</div>
		<form action="{:url('api/user/changepwd2')}" method="post" class="ajax-submit">
			<div class="list-block inset">
				<ul>
				<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">原支付密码</div>
								<div class="item-input">
									<input type="password" name="oldpassword" placeholder="请输入新支付密码" >
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">新支付密码</div>
								<div class="item-input">
									<input type="password" name="newpassword" placeholder="请输入新支付密码" >
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">确认新支付密码</div>
								<div class="item-input">
									<input type="password" name="renewpassword" placeholder="请再次输入新支付密码">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="content-block">

						</div>
					</li>
				</ul>
				<button type="submit" class="button button-fill button-round ">修改</button>
			</div>
		</form>
		<div class="row" style="height: 50px;"></div>
	</div>
	<!--底部开始-->
	{include file="common/footnav"/}
	<!--底部结束-->
</div>
