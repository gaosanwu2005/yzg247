<div data-page="findcoin" class="page">
		<!--顶部导航-->
		<div class="navbar">
			<div class="navbar-inner">
				<div class="left">
					<a href="" class="back"><i class="icon icon-back"></i></a>
				</div>
				<div class="center sliding" style="text-align: center;width: 100%;">流通查询</div>
				<div class="right">
					<a href="#" class="link icon-only open-panel" data-panel="right"> <i class="fa fa-bullhorn"></i></a>
				</div>
			</div>
		</div>
		<!--顶部导航-->
		<div class="page-content">

					<div class="content-block-title" style="margin-top: 10px;">请输入币编号</div>
					<div class="list-block inset">
						<ul>
							<li>
								<div class="item-content">
									<div class="item-media"></div>
									<div class="item-inner">
										<div class="item-title label">币编号</div>
										<div class="item-input">
											<input type="number" id="bian" name="bian" autocomplete="off" placeholder="请输入币编号">
										</div>
									</div>
								</div>
							</li>
						</ul>
						<p>
							<button onclick="MY.findcoin()" class="button button-fill button-round bg-red">查询</button>
						</p>
					</div>

			<!--$tjtreestr-->
				<div class="list-block" style="margin-top: 5px">
				<ul id="treeDemo2" class="ztree"></ul>
				</div>
			</div>

			<script type="text/template7" id="cointpl">
				<li>
					<div class="item-inner">
						<div class="item-title-row">
							<div class="item-title" style="margin-left: 15px;">最新持币：{{user}} </div>
							<div class="item-after"></div>
						</div>

						<div class="item-subtitle" style="margin-left: 15px;">  <span style="float: right"> </span></div>
					</div>
				</li>
				{{#each coin}}
				<li>
					<div class="item-inner">
						<div class="item-title-row">
							<div class="item-title" style="margin-left: 15px;">{{@index+1}}-{{name}}</div>
							<div class="item-after"></div>
						</div>

						<div class="item-subtitle" style="margin-left: 15px;">  <span style="float: right"> </span></div>
					</div>
				</li>
				{{/each}}


			</script>

			<!--内容end-->
			<div class="row" style="height: 50px;"></div>

		<!--底部开始-->
		<include file="Tpl/footnav" />
		<!--底部结束-->
</div>
