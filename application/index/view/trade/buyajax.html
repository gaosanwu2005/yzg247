{volist name="salelist" id="vo" }

<li style="margin: 10px auto;background: #fff">
    <div class="list-block media-list" style="margin: 5px 0">
        <ul>
            <li>
                <div class="item-content">
                    <div class="item-media" >
                        <img style="width: 40px" src="{$vo.avatar}">
                    </div>
                    <div class="item-inner">
                        <div class="item-title-row">
                            <div class="item-title">
                                {$vo.account} <span style="font-size: 12px;color: #999">成交：0单</span>
                                <div style="font-size: 12px;">
                                    支付方式
                                    <i class="iconfont icon-unie654 color-lightblue" style="font-size: 20px;"></i>
                                    <i class="iconfont icon-weixin-copy color-green" style="font-size: 20px;"></i>
                                    <img src="" alt="">
                                </div>
                            </div>
                            <div class="item-after"><a onclick="MY.buy({$vo.xyid},{$vo.num})" class="button" style="background: #3e8eef;color: #fff;font-size: 14px;padding: 2px 10px;border-radius: 5px;line-height: 23px">买入</a> </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <ul class="showNum">
        <li style="text-align: left;padding-left: 15px">
            <p>单价</p>
            <p>${$vo.price}</p>
        </li>
        <li>
            <p>剩余数量</p>
            <p>{$vo.num}</p>
        </li>
        <li style="text-align: right;padding-right: 15px">
            <p>成交率</p>
            <p>0.00%</p>
        </li>
    </ul>
</li>
{/volist}
