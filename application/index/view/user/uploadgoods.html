<div data-page="uploadgoods" class="page form">
    <!--顶部导航-->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="" class="back"><i class="icon icon-back"></i></a>
            </div>
            <div class="center sliding" style="text-align: center;width: 100%;">发布商品</div>
            <div class="right">
                <!--<a href="#" class="link icon-only open-panel" data-panel="right"> </a>-->
            </div>
        </div>
    </div>
    <!--顶部导航-->
    <div class="page-content" style="background: white;">
        <style>
            #form-group,#form-group1{
                padding: 10px;
                background: #fff;
            }
            .input-group{
                position: relative;
            }
            .input-group label{
                font-size: 13px;
                height: 40px;
                line-height: 40px;
                display: block;
            }
            .input-group input{
                display: block;
                height: 30px;
                width: 100%;
                font-size: 14px;
                padding: 0;
                border: none;
                font-family: "Microsoft YaHei", 微软雅黑;
                border-bottom: 1px solid #ddd;
            }
            .input-group select{
                background: #f5f5f5;
                height: 35px;
                width: 100%;
                font-size: 14px;
                border: none;
                padding:0 0 0 10px;
                box-sizing: border-box;
                border-radius: 3px;
                font-family: "Microsoft YaHei", 微软雅黑;
            }

            .input-group span{
                position: absolute;
                top:48px;
                right: 5px;
                color: #999;
            }
            .input-group span.sjx {
                width: 0;
                height: 0;
                border-width: 5px;
                border-style: solid;
                border-color: black transparent transparent transparent;
                position: absolute;
                top: 17px;
                right: 10px;
            }
            .input-group span b{
                color: #333;
            }
            .submit-group{
                margin-top: 25px;
            }
            .submit-group input{
                width: 100%;
                background: #258be0;
                height: 40px;
                border-radius: 5px;
                color: #fff;
                font-family: "Microsoft YaHei", 微软雅黑;
                font-size: 16px;
            }
            .tip{
                font-size: 12px;
                color: #aaa;
                margin-bottom: 5px;
            }
            .tipBox{
                background: #f5f5f5;
                border-radius: 5px;
                text-indent: 2em;
                padding: 5px;
                line-height: 20px;
                margin: 20px auto;
                color: #999;

            }
            .popover-angle:after{
                background: transparent;
            }

            .controls button{
                border-radius: 5px;
                background: #007aff;
                border: none;
                color: #fff;
                margin: 0 5px;
                width: auto;
                font-family: "Microsoft YaHei";
            }
            .controls button.btn-danger{
                background: #d9534f;
            }
            .input-group .controls input{
                width: 50%;
                float: left;
                border: 1px solid #ddd;
                border-radius: 3px;
                padding-left: 5px;
            }

            .input-group .controls  td input{
                float: none;
                border: none;
                width: 100%;
            }
            #lv_table{
                overflow-x: scroll;
            }
            .table{
                width: 100%;
                border-collapse: collapse;
            }
            .input-group .controls th{
                line-height: 30px;
                font-weight: 600;
            }
            table,table th,table td{
                border: 1px solid #ddd;
                text-align: center;
            }
            #contentEditor img{
                width: 100%;
            }
        </style>

        <form action="{:url('api/user/uploadgoods')}" method="post" class="ajax-submit" style="padding: 10px;">
            <button type="submit" class="button button-fill button-round" style="width: 100px;position: absolute;right: 1px;z-index: 999;">确认发布</button>

            <div class="input-group" style="overflow: hidden">
                <label>商品图片</label>
                <div style="display: block;float: left;width: 32%;position: relative;">
                    <input type="file" name="file1" onchange="MY.showimg(this,'image1')" style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;z-index: 111;opacity: 0;">
                    <img src="/assets/img/usercenter/20181203134730.png" alt="" id="image1" style="width:100%;height: 100px">
                </div>
                <div style="display: block;float: left;width: 32%; margin:0 2%;position: relative;">
                    <input type="file" name="file2" onchange="MY.showimg(this,'image2')" style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;z-index: 111;opacity: 0;">
                    <img src="/assets/img/usercenter/20181203134730.png" alt="" id="image2" style="width: 100%;height: 100px">
                </div>
                <div style="display: block;float: left;width: 32%;position: relative;">
                    <input type="file" name="file3" onchange="MY.showimg(this,'image3')" style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;z-index: 111;opacity: 0;">
                    <img src="/assets/img/usercenter/20181203134730.png" alt="" id="image3" style="width: 100%;height: 100px">
                </div>

            </div>
            <div class="input-group">
                <label>商品名称</label>
                <input  type="hidden" name="shop_id" value="{$hyrs.id}">
                <input type="text" value="" name="goods_name" placeholder="请输入商品名称">
            </div>
            <div class="input-group">
                <label>商品分类</label>
                <select name="category_id" id="">
                    {volist name="category" id="vo" empty="暂时没有数据" }
                    <option value="{$vo.id}">{$vo.name}</option>
                    {/volist}
                </select>
            </div>
            <div class="input-group">
                <label>商品价格</label>
                <input type="text" value="" name="shop_price" placeholder="请输入商品价格">
            </div>
            <div class="input-group">
                <label>商品库存</label>
                <input type="text" value="" name="store_count" placeholder="请输入商品库存">
            </div>
            <div class="input-group">
                <label>商品规格</label>
                <!--<input type="text" value="" name="spec_type" placeholder="请输入商品规格">-->
                <div class="control-group">
                    <!--<label class="control-label"> </label>-->
                    <div class="controls">
                        <button id="add_lv1" class="btn btn-primary" type="button">添加规格项</button>
                        <!--<button id="update_table" class="btn btn-success" type="button">刷新规格项目表</button>-->
                    </div>
                </div>
                <div id="lv_table_con" class="control-group" style="display: none;">
                    <label class="control-label">规格项目表</label>
                    <div class="controls">
                        <div id="lv_table">

                        </div>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label>商品描述</label>
                <textarea  style="display: none" name="goods_content" id="goods_content">
                </textarea>
            </div>
        </form>

        <div id="contentEditor" style="padding-left: 15px;padding-right: 15px;">



        </div>



        <div class="row" style="height: 50px;"></div>

    </div>

</div>
