<div data-page="register" class="page form">
    <!--顶部导航-->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="" class="back"><i class="icon icon-back"></i></a>
            </div>
            <div class="center sliding" style="text-align: center;width: 100%;">会员注册</div>
            <div class="right">
                <a href="#" class="link icon-only open-panel" data-panel="right"> <i class="fa fa-bullhorn"></i></a>
            </div>
        </div>
    </div>
    <!--顶部导航-->
    <div class="page-content">
        <form action="{:url('api/user/register')}" method="post" class="ajax-submit">
            <div class="list-block inset">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">会员账号</div>
                                <div class="item-input">
                                    <input placeholder="请输入您的会员编号" type="text" name="username">
                                </div>
                            </div>
                        </div>
                    </li>


                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">手机 </div>
                                <div class="item-input">
                                    <input id="phone" placeholder="请输入您的手机号" type="text" name="mobile">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--<li>-->
                    <!--<div class="item-content">-->
                    <!--<div class="item-inner">-->
                    <!--<div class="item-title label">真实姓名</div>-->
                    <!--<div class="item-input">-->
                    <!--<input placeholder="请输入您的真实姓名" type="text" name="realname">-->
                    <!--</div>-->
                    <!--</div>-->
                    <!--</div>-->
                    <!--</li> -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">推荐人账号</div>
                                <div class="item-input">
                                    <input type="text" name="tjuser" value="{$hyrs['username']}" readonly="readonly">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">身份证号</div>
                                <div class="item-input">
                                    <input type="text" class="form-control" value="" name="idcard">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">微信号</div>
                                <div class="item-input">
                                    <input type="text" class="form-control" value="" name="weixin">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">支付宝号</div>
                                <div class="item-input">
                                    <input type="text" class="form-control" value="" name="alipay">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">开户名</div>
                                <div class="item-input">
                                    <input placeholder="请输入开户名" type="text" name="bankusename">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">开户行</div>
                                <div class="item-input">
                                    <input placeholder="请输入开户行" type="text" name="bankname">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">银行卡号</div>
                                <div class="item-input">
                                    <input placeholder="请输入银行卡号" type="text" name="banknum">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">登录密码</div>
                                <div class="item-input">
                                    <input type="password" name="password">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">交易密码</div>
                                <div class="item-input">
                                    <input type="password" name="password2">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-input">
                            <input type="text" name="captcha" placeholder="请输入动态码">
                        </div>
                        <!--<div class="item-after" onclick=";MY.ajax('{:url('api/sms/send')}',{mobile:$$('#phone').val(),event:'register'});">-->
                            <!--<span class="color-red">发送动态码</span>-->
                        <!--</div>-->
                        <div class="item-after open-popover" data-popover=".popover-about" class="">
                            <span class="color-red" style="margin-right:10px">发送动态码</span>
                        </div>
                    </li>
                    <li>
                        <p class="content-block">
                        </p>
                    </li>
                </ul>
                <button type="submit" class="button button-fill button-round bg-green">注册</button>
            </div>
        </form>
        <div class="row" style="height: 50px;"></div>
         
        <div class="popover popover-about" id="popover">
            <div class="popover-angle"></div>
            <div class="popover-inner">
                <form action="" method="post" class="ajax-submit">
                    <div class="content-block">
                        <div class="item-media"  style="padding: 0;font-size:13px;padding-left: 5px;width: 100%;font-size:16px;text-align:center;margin-top:-20px;margin-bottom:10px">
                            验证码
                        </div>
                        <div class="item-input" style="position: relative;">
                            <input name="captcha" id="captcha" type="text" placeholder="请输入验证码"  style="padding:6px;color: ;">
                            <img src="{:captcha_src()}"  onclick="this.src = '{:captcha_src()}?r=' + Math.random();" style="position: absolute;right: 0;top: 0;width: 100px;height: 35px;"/>
                        </div>

                        <button onclick="MY.ajax('{:url('api/sms/send')}',{mobile:$$('#phone').val(),captcha:$$('#captcha').val(),event:'register'});" class="button button-fill button-round bg-green" style="width:40%;margin:15px auto">确定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--底部开始-->
    {include file="common/footnav"/}
    <!--底部结束-->
</div>
