<div data-page="getpwd2" class="page no-navbar login">

    <style>
        input::-webkit-input-placeholder{
            color:#fff;
        }
        input::-moz-placeholder{   /* Mozilla Firefox 19+ */
            color:#fff;
        }
        input:-moz-placeholder{    /* Mozilla Firefox 4 to 18 */
            color:#fff;
        }
        input:-ms-input-placeholder{  /* Internet Explorer 10-11 */
            color:#fff;
        }

        .login-form ul{
            padding: 0;
        }
        .login-form ul li{
            background: rgba(255,255,255,.3);
            border-radius: 43px;
            border: none;
            /*border-bottom: 1px solid #fff;*/
            padding-left: 0 !important;
            color: #fff;
            position: relative;
            margin-bottom: 10px;
        }
        .login-form ul li .item-media{
            padding: 0;
            height: 43px;
            border-right: 1px solid #fff;
            width: 80px;
            color: #fff;
        }
        .login-form ul li img{
            height: 20px;
            display: block;
            margin: 0 auto;
        }
        .login-form ul li .item-input input{
            padding-left: 10px;
            color: #fff;
            box-sizing: border-box;
        }
        .yzm{
            background: #cdd8e5;
            color: #0a70af !important;
            font-size: 14px;
            letter-spacing: 1px;
            /* padding: 5px 5px 5px; */
            border-radius: 4px;
            height: 35px;
            max-height: 35px !important;
            line-height: 35px;
            padding: 0 5px;
            margin-right: 10px;
        }
        .submitBtn{
            height: 45px;
            /* line-height: 45; */
            color: #fff;
            background: #007aff;
            margin-top: 20px;
            font-size: 17px;
            border-radius: 45px;
        }

        #particles01 {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            top:0;
            left: 0;
            z-index: -1;
        }
    </style>
    <!--<canvas id="canvas2" width="100%" height="800" style=" position:  absolute; display:  block;"></canvas>-->
    <div class="page-content">
        <div id="particles01">

        </div>
        <div class="logoBox" style="margin: 0 auto;margin-top: 30px">
            <img src="{$site.logo}" alt="logo">
        </div>
        <h2 class="login-title" style="margin-top: 10px;color: #fff">{$site.name}</h2>
        <div class="content-block">

            <form action="" method="post" class="ajax-submit login-form" id="getpass2">
                <div class="list-block inset">
                    <ul style="background:transparent">
                        <li class="item-content">
                            <div class="item-media" >
                                <img src="/assets/img/icon-form-gj.png" alt="">
                            </div>
                            <div class="item-input">

                                <select name="country" id="country" style="padding-left: 10px;font-size: 13px;color: #fff !important;">
                                    {foreach name="country" item="vo" key="k"}
                                    <option value="{$vo.country}">{$vo.country} +{$vo.mobile_prefix}</option>
                                    {/foreach}

                                </select>




                                <!--<input placeholder="请输入您的会员编号" type="text" name="username">-->
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media" >
                                <img src="/assets/img/icon-form-zh.png" alt="">
                            </div>
                            <div class="item-input">
                                <input name="username" type="text" id="" placeholder="真实姓名" value="" style="color:#fff ;font-size: 13px;">
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media" >
                                <img src="/assets/img/icon-form-sj.png" alt="">
                            </div>
                            <div class="item-input">
                                <input name="mobile" type="number" id="mobile" placeholder="手机号" style="color:#fff ;font-size: 13px;">
                                <input type="hidden" name="type" value="2">
                            </div>
                            <!--<div class="item-after"  onclick="MY.ajax('{:url('api/sms/send')}',{mobile:$$('#mobile').val(),event:'resetpwd'});">-->
                            <!--发送验证码-->
                            <!--</div>-->

                        </li>
                        <li class="item-content" style="padding-left: 0;position: relative;">

                            <div class="item-media" >
                                <img src="/assets/img/icon-form-yzm.png" alt="">
                            </div>
                            <div class="item-input" style="margin: 0;">
                                <input name="captcha" type="text" style="height: 30px;color:#fff ;font-size: 13px;" placeholder="验证码" value=""  >
                            </div>
                            <input class="item-after yzm" type="button"  onclick="yzm($$('#mobile').val(),'resetpwd',2)" value="获取验证码"/>
                            <!--<div class="item-after open-popover yzm" data-popover=".popover-resetpwd"  >-->
                            <!--<div class="item-after yzm" onclick="MY.ajax('{:url('api/sms/send')}',{mobile:$$('#mobile').val(),event:'resetpwd',type:'2'});">-->
                                <!--获取验证码-->
                            <!--</div>-->

                        </li>
                        <li class="item-content" style="background: transparent;border-bottom: none">
                            <button onclick="MY.formpost('{:url(\'api/user/resetpwd\')}','getpass2')" class="button button-fill submitBtn" style="">找回交易密码</button>
                        </li>

                    </ul>

                    <div class="row" style="position: relative;height: 35px;text-align: right;line-height: 35px;display: block;color:;width:100%;margin: 0 auto;font-size: 13px;color: #fff;">
                        <a href="{:url('user/appdownload')}" style="float: left;color: #fff;line-height: 35px;height: 35px">
                            <img src="/assets/img/icon-app.png" style="height: 35px;display: inline-block;color: #fff;vertical-align: middle">
                            <span >APP下载</span>
                        </a>

                        <a href="{:url('user/login')}" style="width: 65px;float: right;color: orange;position: relative;line-height: 35px;height: 35px">立即登录</a>



                    </div>

                    <!--<a href="{:url('user/login')}" class="button link" style="height:35px;margin-top: 10px;background: dodgerblue;color: #fff;border: 0;">立即登录</a>-->
                </div>
            </form>
        </div>

    </div>
</div>
