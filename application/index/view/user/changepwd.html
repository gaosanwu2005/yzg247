<div data-page="changepwd" class="page no-navbar login">

    <style>
        input::-webkit-input-placeholder{
            color:#fff;
        }
        input::-moz-placeholder{   /* Mozilla Firefox 19+ */
            color:#fff;
        }
        input:-moz-placeholder{    /* Mozilla Firefox 4 to 18 */
            color:#fff;
        }
        input:-ms-input-placeholder{  /* Internet Explorer 10-11 */
            color:#fff;
        }
        
        .login-form ul{
            padding: 0;
        }
        .login-form ul li{
            background: rgba(255,255,255,.3);
            border-radius: 43px;
            border: none;
            /*border-bottom: 1px solid #fff;*/
            padding-left: 0 !important;
            color: #fff;
            position: relative;
            margin-bottom: 10px;
        }
        .login-form ul li .item-media{
            padding: 0;
            height: 43px;
            border-right: 1px solid #fff;
            width: 80px;
            color: #fff;
        }
        .login-form ul li img{
            height: 20px;
            display: block;
            margin: 0 auto;
        }
        .login-form ul li .item-input input{
            padding-left: 10px;
            color: #fff;
            font-size: 13px;
            box-sizing: border-box;
        }
        .yzm{
            background: #cdd8e5;
            color: #0a70af !important;
            font-size: 14px;
            letter-spacing: 1px;
            /* padding: 5px 5px 5px; */
            border-radius: 4px;
            height: 35px;
            max-height: 35px !important;
            line-height: 35px;
            padding: 0 5px;
            margin-right: 10px;
        }
        .submitBtn{
            height: 45px;
            /* line-height: 45; */
            color: #fff;
            background: #007aff;
            margin-top: 20px;
            font-size: 17px;
            border-radius: 45px;
        }

        #particles01 {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            top:0;
            left: 0;
            z-index: -1;
        }
    </style>
    <!--<canvas id="canvas2" width="100%" height="800" style=" position:  absolute; display:  block;"></canvas>-->
    <div class="page-content">
        <div id="particles01">

        </div>
        <div class="logoBox" style="margin: 0 auto;margin-top: 30px">
            <img src="{$site.logo}?t={:time()}" alt="logo">
        </div>
        <h2 class="login-title" style="margin-top: 10px;color: #fff">{$site.name}</h2>
        <div class="content-block">

            <form action="" method="post" class="ajax-submit login-form" id="findpwd">
                <div class="list-block inset">
                    <ul style="background:transparent">

                        <li class="item-content">
                            <div class="item-media">
                                <img src="/assets/img/icon-form-mm.png" alt="">
                            </div>
                            <div class="item-input" style="margin: 0;">
                                <input type="hidden" name="mobile" value="{$mobile}">
                                <input type="hidden" name="type" value="{$type}">
                                <input name="newpassword" type="password" style="color: #fff" placeholder="请输入您的新密码" value=""  >
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media" >
                                <img src="/assets/img/icon-form-qrmm.png" alt="">
                            </div>
                            <div class="item-input" style="margin: 0;">
                                <input name="renewpassword" type="password" style="color: #fff" placeholder="请确认您的密码" value=""  >
                            </div>
                        </li>

                        <li class="item-content" style="background: transparent;border-bottom: none">
                            <button onclick="MY.formpost('{:url(\'api/user/findpwd\')}','findpwd')" class="button button-fill submitBtn" style="">确认修改</button>
                        </li>
                    </ul>

                    <div class="row" style="position: relative;height: 35px;text-align: right;line-height: 35px;display: block;color:;width:100%;margin: 0 auto;font-size: 13px;color: #fff;">
                        <a href="{:url('user/appdownload')}" style="float: left;color: #fff;line-height: 35px;height: 35px">
                            <img src="/assets/img/icon-app.png" style="height: 35px;display: inline-block;color: #fff;vertical-align: middle">
                            <span >APP下载</span>
                        </a>
                        <a href="{:url('user/login')}" style="width: 65px;float: right;color: orange;position: relative;line-height: 35px;height: 35px">立即登录</a>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
