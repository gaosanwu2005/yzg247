<div data-page="Quotation" class="page">
    <!--顶部导航-->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="" class="back"><i class="icon icon-back"></i></a>
            </div>
            <div class="center sliding" style="text-align: center;width: 100%;">矿机商城</div>
            <div class="right">
                <a href="#" class="link icon-only open-panel" data-panel="right"> <i class="fa fa-bullhorn"></i></a>
            </div>
        </div>
    </div>
    <!--顶部导航-->
    <div class="page-content  infinite-scroll infinite-scroll-bottom" style="background:  white;">
        <div class="list-block media-list inset">
            <ul>
                {foreach name="list" item="vo"}
                    <li>
                        <a href="{:url('Quotation/shopDetail')}?gid={$vo['goods_id']}" class="item-link item-content">
                            <div class="item-media"><img src="{$vo.originalimage}" width="88"></div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-subtitle">矿机编号：{$vo.goods_sn}</div>
                                </div> 
                                <div class="item-title">价格：{$vo.xian_price} </div>
                                <div class="item-subtitle">矿机算力：{$vo.kjsl}/G</div>
                                <div class="item-subtitle">运行周期：{$vo.yxzq}小时</div>
                            </div>
                        </a>
                    </li>
                {/foreach}
            </ul>
        </div>
    </div>
</div>
