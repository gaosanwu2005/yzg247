
<div data-page="bonus" class="page finance ">
    <style>
        .list-block .item-title{
            overflow: auto;
            white-space:normal;
            flex: none;
            display: block;
            width: 100%;
        }
        .list-block .item-title span{
            display: block;
            width: 100%;
        }
        .list-block .item-content{
            background: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .list-block .item-inner:after{
            background-color: transparent;
        }
    </style>
    <!--顶部导航-->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="" class="back"><i class="icon icon-back"></i></a>
            </div>
            <div class="center sliding" style="text-align: center;width: 100%;">财务记录</div>
            <div class="right">
                <a href="{:url('index/index')}" class="link"> <i class="fa fa-home"></i></a>
            </div>
        </div>
    </div>
    <!--顶部导航-->
    <div class="page-content">
        <!--<div class="content-block-title">奖金明细</div>-->
        {if condition="$list"}
        <div class="list-block ">
            <ul style="background: transparent">
                {volist name="list" id="vo"}
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title">
                            <span class="color-red"> 金额: {$vo.price}&nbsp;&nbsp;{$vo.ptype}</span>
                            <span class="color-black">类型: {$vo.type}</span>
                            <span class="color-black">说明: {$vo.memo}</span>
                            <div class="color-black" style="border-top: 1px solid #ddd;line-height: 30px;
    margin-top: 5px;">日期: {$vo['addtime']|date="Y-m-d,H:i",###}</div>
                        </div>
                        <!--<div class="item-title">-->
                        <!--<span class="color-black">{$vo['addtime']|date="Y-m-d,H:i",###}</span>-->
                        <!--</div>-->
                    </div>
                </li>
                {/volist}
            </ul>
        </div>
        {else/}
        <div class="content-block-title">没有更多了</div>
        {/if}
        <style>
            /*分页*/
            .pagination {text-align: center;}
            .pagination li {display: inline-block;margin-right: -1px;padding: 5px;border: 1px solid #e2e2e2;min-width: 20px;text-align: center;}
            .pagination li.active {background: #007aff;color: #fff;border: 1px solid #007aff;}
            .pagination li a { display: block; }

        </style>
        {$page}
        <div class="row" style="height: 10px;"></div>
    </div>
    <!--底部开始-->
    {include file="common/footnav"/}
    <!--底部结束-->
</div>
