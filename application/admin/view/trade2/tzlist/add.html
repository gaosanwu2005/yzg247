<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rprice" class="form-control" step="0.01" name="row[rprice]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pdfee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pdfee" class="form-control" name="row[pdfee]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Flrate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-flrate" class="form-control" step="0.01" name="row[flrate]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Isdk')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-isdk" class="form-control" name="row[isdk]" type="text" value="0">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
