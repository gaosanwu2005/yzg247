<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">订单编号:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" name="row[shipping_num]" type="text" value="{$row.order_sn}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">订单状态:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" name="row[order_status_text]" type="text" value="{$row.order_status_text}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">收货人:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" name="row[consignee]" type="text" value="{$row.consignee}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">手机:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" name="row[mobile]" type="text" value="{$row.mobile}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">地址:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" name="row[address]" type="text" value="{$row.address}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">订单总价:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" name="row[total_amount]" type="text" value="{$row.total_amount}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">下单时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" name="row[add_time_text]" type="text" value="{$row.add_time_text}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

<table id="table" class="table table-striped table-bordered table-hover" data-operate-edit="1" data-operate-del="1" width="100%">

    <tbody data-listidx="0">
    <thead>
    <tr>
        <!--<th class="bs-checkbox " style="text-align: center; vertical-align: middle; width: 36px; " data-field="0">-->
            <!--<div class="th-inner "><input name="btSelectAll" type="checkbox"></div>-->
            <!--<div class="fht-cell"></div>-->
        <!--</th>-->
        <th style="text-align: center; vertical-align: middle; " data-field="order_id">
            <div class="th-inner ">商品名称</div>
            <div class="fht-cell"></div>
        </th>
        <th style="text-align: center; vertical-align: middle; " data-field="order_id">
            <div class="th-inner ">商品数量</div>
            <div class="fht-cell"></div>
        </th>
        <th style="text-align: center; vertical-align: middle; " data-field="order_id">
            <div class="th-inner ">商品单价</div>
            <div class="fht-cell"></div>
        </th>
        <th style="text-align: center; vertical-align: middle; " data-field="order_id">
            <div class="th-inner ">商品规格</div>
            <div class="fht-cell"></div>
        </th>



    </tr>
    </thead>
    {volist name="ordergoods" id="vo" empty="暂时没有数据" }
    <tr data-index="0" class="selected">
        <!--<td class="bs-checkbox "> <input data-index="0" name="btSelectItem" type="checkbox"></td>-->
        <td style="text-align: center; vertical-align: middle; ">{$vo.goods_name}</td>
        <td style="text-align: center; vertical-align: middle; ">{$vo.goods_num}</td>
        <td style="text-align: center; vertical-align: middle; ">{$vo.goods_price}</td>
        <td style="text-align: center; vertical-align: middle; ">{$vo['spec_key_name']==0 ? '默认' :$vo['spec_key_name']}</td>

    </tr>
    {/volist}
    </tbody>
</table>
