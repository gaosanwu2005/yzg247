<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

   
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">地址:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline" data-toggle="cxselect" data-url="/assets/libs/fastadmin-cxselect/js/cityData.min.json"
                data-selects="province,city,area" data-json-space="" data-json-name="n" data-json-value="">
                <select class="province form-control" data-first-title="选择省" name="row[province]">
                    <option value="">请选择</option>
                    <option value="浙江省" selected="">浙江省</option>
                </select>
                <select class="city form-control" data-first-title="选择市" name="row[city]">
                    <option value="">请选择</option>
                    <option value="杭州市" selected="">杭州市</option>
                </select>
                <select class="area form-control" data-first-title="选择地区" name="row[area]">
                    <option value="">请选择</option>
                    <option value="西湖区" selected="">西湖区</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" data-rule="required" class="form-control" name="row[username]" type="text" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" data-rule="required" class="form-control" name="row[mobile]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tjuser')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tjuser" class="form-control" name="row[tjuser]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Password')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-password" data-rule="required" class="form-control" name="row[password]" type="text" value="123456">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Password2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-password2" data-rule="required" class="form-control" name="row[password2]" type="text" value="123456">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
